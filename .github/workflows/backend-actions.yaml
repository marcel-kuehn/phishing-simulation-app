# ci-pipeline for services
name: backend-ci
on: 
  push:
    paths:
      - backend/**
      - .github/workflows/backend-actions.yaml
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
    
      - name: Install dependencies
        run: yarn
        working-directory: ./backend
    
      - name: Check format
        run: prettier --check \"src/**/*.ts\" \"test/**/*.ts\"
        working-directory: ./backend

      - name: Check linting
        run: eslint \"{src,apps,libs,test}/**/*.ts\"
        working-directory: ./backend

      #- name: Run tests
      #  run: yarn test
      #  working-directory: ./backend
  sast:
    runs-on: ubuntu-latest
    steps:
